name: Build and Test
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-22.04
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          submodules: recursive
      
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      
      #- name: Install LLVM and Clang
        #uses: KyleMayes/install-llvm-action@v1
        #with:
          #version: "16.0.0git"
          #targets: "X86"
      - name: Checkout LLVM
        uses: actions/checkout@v2
        with:
          repository: llvm/llvm-project
          ref: llvmorg-16.0.0 # This checks out the tag for 16.0.0; you might need to adjust for the exact commit for the git version
          path: llvm-project
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build clang

      - name: Build LLVM
        run: |
          mkdir llvm-project/build
          cd llvm-project/build
          cmake -G "Ninja" -DLLVM_ENABLE_PROJECTS="clang;lld;libcxx;libcxxabi" -DLLVM_TARGETS_TO_BUILD="X86" -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ ../llvm
          ninja
          sudo ninja install

      - name: Check LLVM opt and g++ version
        run: |
          opt --version
          g++ -v 
      
      - name: Setup Python version
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      
      - name: Create and start virtual environment
        run: |
          python3 -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: | 
          echo "deb [arch=amd64] http://archive.ubuntu.com/ubuntu focal main universe" | sudo tee -a /etc/apt/sources.list
          sudo apt update
          sudo apt -y install g++-7 
          pip install -r python_requirements.txt
          sudo apt-get install gcc-multilib g++-multilib
          sudo apt install build-essential 
      
      - name: Build all
        run: |
          bash build_all.sh
      
      - name: Run array add
        run: python -u run_morpher.py morpher_benchmarks/array_add/array_add.c array_add
      
      - run: echo "üçè This job's status is ${{ job.status }}."
